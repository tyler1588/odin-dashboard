<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav-item">
                <span class="material-symbols-outlined dashboard-icon">dashboard</span>
                <h1>Dashboard</h1>
            </div>
            <div class="nav1">
                <div class="nav-item">
                    <span class="material-symbols-outlined">home</span>
                    <p>Home</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">badge</span>
                    <p>Profile</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">chat_bubble</span>
                    <p>Messages</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">schedule</span>
                    <p>History</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">task</span>
                    <p>Tasks</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">groups</span>
                    <p>Communities</p>
                </div>
            </div>
            <br>
            <div class="nav2">
                <div class="nav-item">
                    <span class="material-symbols-outlined">settings</span>
                    <p>Settings</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">help</span>
                    <p>Support</p>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">verified_user</span>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="topbar">
            <div class="search">
                <div class="search-section">
                    <span class="material-symbols-outlined">search</span>
                    <form>
                        <input type="text" class="search-input" id="search-input" name="search-input">
                    </form>
                </div>
                <div class="notification-section">
                    <span class="material-symbols-outlined">notifications_active</span>
                    <img src="assets/Untitled design (1).png" alt="avatar">
                    <h1>Morgan Oakley</h1>
                </div>
            </div>
            <div class="user"></div>
        </div>
        <div class="main">
            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="right-side">
                <div class="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
                <div class="trending">
                    <div class="trend-item"></div>
                    <div class="trend-item"></div>
                    <div class="trend-item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
